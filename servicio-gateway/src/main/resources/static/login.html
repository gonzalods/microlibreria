<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Librería Formación</title>
<style type="text/css">
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
</style>
</head>
<body ng-app="login" ng-cloak class="ng-cloak" ng-controller="LoginCtrl as login">
	<nav>
		<table>
			<tr>
				<td><h3>Librería Formación</h3></td>
				<td><div><a href="/">Catálogo</a></div></td>
		</table>
	</nav>
	<h2>Registro</h2>
	<div ng-show="login.error">
		<span style="color: red">Error de acceso. Intentelo de nuevo</span>
	</div>
	<form role="form" ng-submit="login.login()">
		<table>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" id="username" name="username" 
						ng-model="login.credenciales.nombreusuario"/></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password" 
						ng-model="login.credenciales.password"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Acceso</button></td>
			</tr>
		</table>
	</form>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
