<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Librería Formación</title>
<style type="text/css">
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
</style>
</head>
<body ng-app="login" ng-cloak class="ng-cloak" ng-controller="RegistroCtrl as registro">
	<nav>
		<table>
			<tr>
				<td><h3>Librería Formación</h3></td>
				<td><div><a href="/">Catálogo</a></div></td>
		</table>
	</nav>
	<h2>Nuevo Registro</h2>
	<div ng-show="registro.error">
		<span style="color: red">{{registro.errmsg}}</span>
	</div>
	<form role="form" ng-submit="registro.nuevoregistro()">
		<table>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" id="username" name="username" 
						ng-model="registro.credenciales.nombreusuario"/></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password" 
						ng-model="registro.credenciales.password"/></td>
			</tr>
			<tr>
				<td><label for="password">Repetir Password:</label></td>
				<td><input type="password" id="password" name="password" 
						ng-model="registro.repetirPassword"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Registro</button></td>
			</tr>
		</table>
	</form>
	<form id="formcuentanueva" action="/#cuentanueva"></form>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-cookies.js"></script>
    <script src="js/angular-csrf-cross-domain.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
