<form role="form" ng-submit="accesocliente.login()">
	<div >
		<label for="username">Username:</label> <input type="text"
			id="username" name="username" ng-model="accesocliente.credenciales.nombreusuario"/>
	</div>
	<div >
		<label for="password">Password:</label> <input type="password"
			id="password" name="password" ng-model="accesocliente.credenciales.password"/>
	</div>
	<button type="submit">Acceso</button>
</form>
